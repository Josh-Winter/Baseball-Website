        <!-- form for selection team using post -->
        <form enctype="multipart/form-data" action="process.php" method="POST">

            <!-- declaring var teams to be used in php -->
            <select name="teams" id="teams">

        <!-- js clock section -->

            <script class = "clockScript" src="javascript/clock.js"></script>
